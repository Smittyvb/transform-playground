<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linear transform playground</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div id="controls">
      <h1>
        Linear transformations playground
      </h1>
      <div id="mVals">
        <input type="text" step="0.1" id="m11" value="1">
        <input type="text" step="0.1" id="m21" value="0">
        <br>
        <input type="text" step="0.1" id="m12" value="0">
        <input type="text" step="0.1" id="m22" value="1">
      </div>
      <div>
        Set to:
         <button data-tomatrix="1,0,0,1">
          identity matrix
        </button>
        <button data-tomatrix="0,1,1,0">
          oppisite identity matrix
        </button>
        <button data-tomatrix="1,0,1,0">
          same-positioned basis vectors
        </button>
      </div>
    </div>
    <canvas class="scrCan" id="gridtop"></canvas>
    <canvas class="scrCan" id="gridbg"></canvas>
  </body>
</html>
